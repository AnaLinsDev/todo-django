<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #061c33;
		font-size: 20px;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
		border-radius: 5px;
		border-width: 0;
		box-shadow: 5px 6px #061c33;
	}
	.submit:hover{
		background-color: #347bd3;
	}
	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	a {
		color: red;
		font-size: 22px;
		font-weight: bold;
		text-decoration: underline;
	}


</style>

<div class="center-column">
	<p>Are you sure you want to delete "{{item}}"?</p>

	<a href="{% url 'list' %}" >Cancel</a>
<!--O action="" fará com que entre no arquivo urls, e então no 
	arquivo de views (deleteTask), e nesse momento irá entrar no if
	e deletará a o objeto -->
	<form method="POST" action="">
		{% csrf_token %}
		<input class='submit' type="submit" name="Confirm">
	</form>

</div>
