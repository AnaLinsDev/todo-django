<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #061c33;
		font-size: 20px;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	form .btn-info{
		height: 55px;
	}

	.center-column{
		width:800px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		display: grid;
		grid-template-columns: 1fr 1fr 3fr;
		grid-template-areas: "update delete info info info";
		background-color: #562394;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 20px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
		overflow-wrap: break-word;
	}

	.item-row > a{
		margin-left: 10px;
		font-size: 20px;
		width: 100px;
		height: 45px;
	}
	.item-row a.btn-danger {
		grid-area: delete;
	}
	.item-row a.btn-info {
		grid-area: update;
	}
	.item-row span {
		grid-area: info;
	}
	.item-row strike {
		grid-area: info;
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
	.todo {
		text-align: center;
		font-size: 70px;
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
	}

</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		<h3 class="todo">TO DO List</h3>
		{{form.title}}
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
